name: Привет, Мир!
theory: |
  Изучать язык программирования, по традиции, начинают с программы 'Hello, World!'.

  <pre class='hexlet-basics-output'>
    Hello, World!
  </pre>

  В языке Java эта программа будет выглядеть так:

  ```java
  class App {

      public static void main(String[] args) {
          System.out.println("Hello, World!");
      }

  }
  ```

  Текст `Hello, World!` появится на экране благодаря команде `System.out.println()`,
  где `println()` - это сокращение от английского `print line`.
  Такая команда выводит на экран информацию, которая указана в скобках `('Hello, World!')`, и переводит курсор на новую строку.
  То есть вся информация после _Hello, World!_ будет выводиться на экране на следующей строке.

  То, что присутствует на экране помимо этой команды, нужно для работы любой программы на языке Java, мы разберём это позднее.
instructions: |
  Наберите в редакторе код из задания символ в символ и нажмите «Проверить».

  ```java
  class App {

      public static void main(String[] args) {
          System.out.println("Hello, World!");
      }

  }
  ```

  > Внимание: если вы напишете `heLLo, woRld!` вместо `Hello, World!`, то это будет считаться другим текстом, потому что заглавные и строчные буквы — это разные символы. Размер буквы называют *регистром*, и говорят: **регистр — важен!** Это касается почти всего в коде, поэтому привыкайте всегда обращать внимание на регистр.

  > Отдельно стоит отметить, что имя "App" критично именно для нашей платформы: наши тесты ожидают, что главный класс (та штука, описание которой начинается с `class App` и кода, заключённого в фигурные скобки) программы называется именно так. В Интернете вы можете встретить примеры программ, где этот класс называется иначе, но наша система проверки заданий рассчитывает именно на имя "App".

tips:
